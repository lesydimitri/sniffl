name: Build and Upload Release Binaries

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=windows GOARCH=amd64 go build -o dist/sniffl-windows.exe .
          GOOS=linux GOARCH=amd64 go build -o dist/sniffl-linux .
          GOOS=darwin GOARCH=amd64 go build -o dist/sniffl-mac .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
