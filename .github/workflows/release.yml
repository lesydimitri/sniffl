name: Build and Upload Release Binaries
permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: üöö Checkout source
        uses: actions/checkout@v3

      - name: üß∞ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: üèóÔ∏è Build binaries
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          mkdir -p dist

          platforms=(
            "linux amd64"
            "linux arm64"
            "windows amd64"
            "windows arm64"
            "darwin amd64"
            "darwin arm64"
            "openbsd amd64"
            "openbsd arm64"
          )

          for platform in "${platforms[@]}"; do
            os=$(echo "$platform" | cut -d' ' -f1)
            arch=$(echo "$platform" | cut -d' ' -f2)

            output="sniffl-${os}-${arch}"
            [ "$os" = "windows" ] && output="${output}.exe"

            echo "Building $output"

            if [ "$os" = "darwin" ]; then
              CGO_ENABLED=1
            else
              CGO_ENABLED=0
            fi

            GOOS=$os GOARCH=$arch CGO_ENABLED=$CGO_ENABLED go build \
              -ldflags "-X 'main.toolVersion=${VERSION}'" \
              -o "dist/${output}" .
          done

      - name: üì¶ Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}